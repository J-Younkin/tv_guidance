<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'app/home.css' %}">  
    <title>Home</title>
</head>
<body>
    <div class="topbar">
        <div class="d-flex justify-content-center">
            <a class="brand">TV guidance</a>
        </div>
        <nav class="nav justify-content-center">
            <a class="nav-link active" href="javascript:void(0)">Home</a>
            <a class="nav-link" href="/shows/all">All Shows</a>
            <a class="nav-link" href="/shows/new">Add a Show</a>
            <a class="nav-link" href="/logout">Sign Out</a>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-7 mt-5">
                <h3>Recently Added</h3>
                    <table class="table shadow mt-4">
                    <thead>
                        <tr>
                            <th>Show</th>
                            <th>Network</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for show in shows %}
                        <tr>
                            <td><a href="/shows/{{show.id}}">{{show.name}}</a></td>
                            <td>{{show.network}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-5 mt-5">
                <h3>{{user.first_name}}'s Top Rated</h3>
                <table class="table shadow mt-4">
                    <thead>
                        <tr>
                            <th>Show</th>
                            <th>Stars</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rating in ratings %}
                        <tr>
                            <td><a href="/shows/{{rating.show.id}}">{{rating.show.name}}</a></td>
                            <td>{{rating.rating}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
